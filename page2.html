<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <body>
        <h1>Page 2</h1>
        <a href="sarifulglobal.html">Home</a>
        <a href="page2.html">Page 2</a>
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        /* Header Styles */
        .header {
            background-color: #232F3E;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-search {
            width: 40%;
            display: flex;
            align-items: center;
        }
        .header-search input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .header-search button {
            padding: 8px 12px;
            background-color: #febd69;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .header-nav {
            display: flex;
            gap: 20px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
        }

        /* Categories Section */
        .categories {
            background-color: #fff;
            padding: 15px 20px;
            margin: 20px 0;
        }
        .categories h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        .categories ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        .categories ul li {
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Products Section */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product-card {
            background-color: #fff;
            width: 300px;
            margin: 15px;
            border-radius: 4px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background-color: #febd69;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Footer Styles */
        .footer {
            background-color: #232F3E;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-logo">Amazon Clone</div>
        <div class="header-search">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="header-nav">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <h2>Shop by Category</h2>
        <ul>
            <li>Electronics</li>
            <li>Clothing</li>
            <li>Books</li>
            <li>Home & Kitchen</li>
            <li>Beauty</li>
        </ul>
    </div>

    <!-- Products -->
    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://www.google.com" alt="Product Image">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </div>

</body>
</html>
